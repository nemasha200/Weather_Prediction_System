<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <style>
     body {
      position: relative;
      background-image: url('/static/cloud1.jpg'); 
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-color: #acccd1;
      color: #000; 
    }

    
  </style>
  <meta charset="UTF-8" />
  <title>Agriculture Tips</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 h-full">
  <nav class="bg-green-700 text-white p-4 flex justify-between">
    <h1 class="text-xl font-bold">Agriculture Tips</h1>
    <a href="/" class="hover:underline">üè† Back to Dashboard</a>
  </nav>

  <main class="p-8 space-y-8 max-w-4xl mx-auto">
    <!-- Weather snapshot -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div class="bg-white shadow rounded p-4">
        <p class="text-gray-500">Temperature</p>
        <p id="temperature" class="text-xl font-bold">-- ¬∞C</p>
      </div>
      <div class="bg-white shadow rounded p-4">
        <p class="text-gray-500">Rainfall</p>
        <p id="rainfall" class="text-xl font-bold">-- mm</p>
      </div>
      <div class="bg-white shadow rounded p-4">
        <p class="text-gray-500">Humidity</p>
        <p id="humidity" class="text-xl font-bold">-- %</p>
      </div>
      <div class="bg-white shadow rounded p-4">
        <p class="text-gray-500">Wind Speed</p>
        <p id="wind_speed" class="text-xl font-bold">-- km/h</p>
      </div>
    </div>

    <!-- Crop selector -->
    <div>
      <label for="crop-select" class="block mb-2 font-bold">Select Crop:</label>
      <select id="crop-select" class="border rounded p-2">
        <option>Paddy</option>
        <option>Tea</option>
        <option>Vegetables</option>
      </select>
    </div>

    <!-- Mini Forecast Chart -->
    <div>
      <h2 class="text-xl font-bold mb-2">7-Day Weather Forecast</h2>
      <canvas id="forecastChart" height="100"></canvas>
    </div>

    <!-- Recommendations -->
    <div class="bg-green-50 p-4 rounded shadow">
      <h3 class="font-bold mb-2">Recommendations</h3>
      <ul id="recommendations" class="list-disc pl-6 space-y-1"></ul>
    </div>

    <!-- Download button -->
    <button class="bg-green-700 text-white px-4 py-2 rounded shadow hover:bg-green-800">
      Download PDF
    </button>
  </main>

  <script src="{{ url_for('static', filename='tips.js') }}"></script>
</body>
</html>
