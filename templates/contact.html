<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/contact.css" />
</head>
<body class="bg-gray-50 flex flex-col min-h-screen" style="background-image: url('/static/cloud1.jpg'); background-size: cover; background-attachment: fixed; background-position: center;">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-white/40 z-0"></div>

  <!-- Navigation -->
<nav class="relative z-10 bg-gray-900 text-white p-4 flex flex-col md:flex-row md:justify-between md:items-center">
  <h1 class="text-xl font-bold mb-2 md:mb-0">Weather Prediction for Agriculture and Local Businesses</h1>
  <div class="space-x-4">
    <a href="/" class="hover:underline">Home</a>
    <a href="/historical-trends" class="hover:underline">Historical Trends</a>
    <a href="/agriculture-tips" class="hover:underline">Agriculture Tips</a>
    <a href="/business-planning" class="hover:underline">Business Planning</a>
    <a href="/contact" class="underline font-semibold">Contact</a>
  </div>
</nav>


  <!-- Main Contact Section -->
  <main class="relative z-10 flex-grow flex flex-col items-center justify-center px-4 py-12">
    <div class="bg-white/80 rounded-xl shadow-lg p-8 w-full max-w-xl backdrop-blur-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Get in Touch</h2>
      <form id="contactForm" class="space-y-6">
        <div>
          <label class="block mb-1 font-medium">Name</label>
          <input type="text" name="name" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-green-500" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" name="email" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-green-500" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Message</label>
          <textarea name="message" rows="4" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-green-500" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded-md hover:bg-green-800 transition">Send Message</button>
        </div>
        <p id="formStatus" class="text-center text-sm mt-4"></p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="relative z-10 custom-green-bg text-white">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-center items-center">
      <p class="text-sm">&copy; 2025 Weather Dashboard for Agriculture and Local Businesses</p>
    </div>
  </footer>

  <script src="/static/contact.js"></script>
</body>
</html>
